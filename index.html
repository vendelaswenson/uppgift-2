<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>SAS Check In</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #2111b8, #2c19d4);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      .ordered-list {
        list-style-type: decimal;
      }
    </style>
  </head>
  <body>
    <h1>SAS Check In</h1>
    <button class="check-in">Put Passenger In Line</button>
    <button class="fast-track">Fast Track In Line</button>
    <button class="remove-first">Remove First Passenger</button>
    <div id="check-ins"></div>
    <h3>Passenger Line</h3>
    <ol class="ordered-list"></ol>
    <script src="script.js"></script>
  </body>
</html>
